<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบหลังบ้าน - ขนำลุงดำ แคมป์ปิ้ง</title>
    
    <!-- React & Libs -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- HTML2PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap');
        body { font-family: 'Kanit', sans-serif; background-color: #f3f4f6; }
        .calendar-day { min-height: 100px; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Print Styles */
        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            body { background-color: white; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // --- CONSTANTS ---
        // *** แก้ไขเบอร์โทรศัพท์ร้าน (พร้อมเพย์) ที่นี่ ***
        const SHOP_PHONE = "081-xxx-xxxx"; 
        const API_URL = 'https://script.google.com/macros/s/AKfycbwt36q3fMpvJ_W9X2p43rD6W9zZ5z5z5z/exec'; // ใส่ URL ของ Web App ที่ deploy แล้ว

        const { useState, useEffect, useRef } = React;

        const AdminApp = () => {
            const [view, setView] = useState('login'); // login, dashboard, calendar, booking, settings
            const [token, setToken] = useState(localStorage.getItem('adminToken'));
            const [bookings, setBookings] = useState([]);
            const [loading, setLoading] = useState(false);
            const [siteSettings, setSiteSettings] = useState({});

            // Login State
            const [password, setPassword] = useState('');

            // Filter State
            const [filterStatus, setFilterStatus] = useState('all');

            // Modal State
            const [selectedBooking, setSelectedBooking] = useState(null);
            const [showReceipt, setShowReceipt] = useState(false);

            useEffect(() => {
                if (token) {
                    setView('dashboard');
                    fetchData();
                    fetchSettings();
                }
            }, [token]);

            const fetchData = async () => {
                setLoading(true);
                try {
                    const res = await fetch(API_URL, {
                        method: 'POST',
                        body: JSON.stringify({ action: 'getAdminData', password: 'TOKEN_AUTH' }) // In real app, use token
                    });
                    const json = await res.json();
                    if (json.status === 'success') {
                        setBookings(json.data);
                    }
                } catch (err) {
                    console.error(err);
                } finally {
                    setLoading(false);
                }
            };

            const fetchSettings = async () => {
                try {
                    const res = await fetch(`${API_URL}?action=getSiteSettings`);
                    const json = await res.json();
                    if(json.status === 'success') setSiteSettings(json.data);
                } catch(e) {}
            };

            const handleLogin = async (e) => {
                e.preventDefault();
                setLoading(true);
                try {
                    const res = await fetch(API_URL, {
                        method: 'POST',
                        body: JSON.stringify({ action: 'adminLogin', password })
                    });
                    const json = await res.json();
                    if (json.status === 'success') {
                        localStorage.setItem('adminToken', 'logged_in');
                        setToken('logged_in');
                        setView('dashboard');
                    } else {
                        alert('รหัสผ่านไม่ถูกต้อง');
                    }
                } catch (err) {
                    alert('Error Login');
                } finally {
                    setLoading(false);
                }
            };

            const updateStatus = async (id, status) => {
                if(!confirm(`ยืนยันเปลี่ยนสถานะเป็น ${status}?`)) return;
                setLoading(true);
                try {
                    await fetch(API_URL, {
                        method: 'POST',
                        body: JSON.stringify({ action: 'updateStatus', bookingId: id, newStatus: status, password: 'TOKEN_AUTH' })
                    });
                    fetchData();
                    if(selectedBooking) setSelectedBooking(null);
                } catch(e) {
                    alert('Error');
                } finally {
                    setLoading(false);
                }
            };

            const handleLogout = () => {
                localStorage.removeItem('adminToken');
                setToken(null);
                setView('login');
            };

            // --- PDF GENERATION ---
            const printReceipt = () => {
                const element = document.getElementById('receipt-content');
                const opt = {
                    margin: 5,
                    filename: `receipt_${selectedBooking.id}.pdf`,
                    image: { type: 'jpeg', quality: 0.98 },
                    html2canvas: { scale: 2 },
                    jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
                };
                html2pdf().set(opt).from(element).save();
            };

            const printReport = () => {
                const element = document.getElementById('report-content');
                const opt = {
                    margin: 10,
                    filename: `report_${new Date().toISOString().split('T')[0]}.pdf`,
                    image: { type: 'jpeg', quality: 0.98 },
                    html2canvas: { scale: 2 },
                    // เปลี่ยนเป็น Landscape เพื่อไม่ให้ตารางล้น
                    jsPDF: { unit: 'mm', format: 'a4', orientation: 'landscape' } 
                };
                html2pdf().set(opt).from(element).save();
            };

            // --- VIEW COMPONENTS ---

            if (view === 'login') {
                return (
                    <div className="flex items-center justify-center min-h-screen bg-gray-800">
                        <div className="bg-white p-8 rounded-lg shadow-xl w-96">
                            <h1 className="text-2xl font-bold mb-6 text-center text-gray-800">Admin Login</h1>
                            <form onSubmit={handleLogin}>
                                <input 
                                    type="password" 
                                    className="w-full p-3 border rounded mb-4" 
                                    placeholder="Password" 
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                />
                                <button type="submit" className="w-full bg-green-600 text-white p-3 rounded font-bold hover:bg-green-700 transition">
                                    {loading ? 'Logging in...' : 'Login'}
                                </button>
                            </form>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen flex flex-col md:flex-row">
                    {/* Sidebar */}
                    <div className="bg-gray-900 text-white w-full md:w-64 flex-shrink-0">
                        <div className="p-6 border-b border-gray-700">
                            <h2 className="text-xl font-bold">ขนำลุงดำ Admin</h2>
                        </div>
                        <nav className="p-4 space-y-2">
                            <button onClick={() => setView('dashboard')} className={`block w-full text-left p-3 rounded ${view === 'dashboard' ? 'bg-green-600' : 'hover:bg-gray-800'}`}>
                                <i className="fas fa-chart-line w-6"></i> ภาพรวม
                            </button>
                            <button onClick={() => setView('booking')} className={`block w-full text-left p-3 rounded ${view === 'booking' ? 'bg-green-600' : 'hover:bg-gray-800'}`}>
                                <i className="fas fa-list w-6"></i> รายการจอง
                            </button>
                            <button onClick={() => setView('report')} className={`block w-full text-left p-3 rounded ${view === 'report' ? 'bg-green-600' : 'hover:bg-gray-800'}`}>
                                <i className="fas fa-file-alt w-6"></i> รายงาน (PDF)
                            </button>
                            <button onClick={handleLogout} className="block w-full text-left p-3 rounded hover:bg-red-600 text-red-200 mt-10">
                                <i className="fas fa-sign-out-alt w-6"></i> ออกจากระบบ
                            </button>
                        </nav>
                    </div>

                    {/* Main Content */}
                    <div className="flex-1 overflow-auto bg-gray-100 p-6 relative">
                        {loading && (
                            <div className="fixed inset-0 bg-black bg-opacity-30 flex items-center justify-center z-50">
                                <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-white"></div>
                            </div>
                        )}

                        {/* DASHBOARD VIEW */}
                        {view === 'dashboard' && (
                            <div>
                                <h2 className="text-2xl font-bold mb-6">Dashboard ภาพรวม</h2>
                                <div className="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
                                    <div className="bg-white p-6 rounded-lg shadow">
                                        <p className="text-gray-500">รอตรวจสอบ</p>
                                        <p className="text-3xl font-bold text-yellow-500">
                                            {bookings.filter(b => b.status === 'รอตรวจสอบ').length}
                                        </p>
                                    </div>
                                    <div className="bg-white p-6 rounded-lg shadow">
                                        <p className="text-gray-500">ยืนยันแล้ว</p>
                                        <p className="text-3xl font-bold text-green-500">
                                            {bookings.filter(b => b.status === 'ยืนยัน').length}
                                        </p>
                                    </div>
                                    <div className="bg-white p-6 rounded-lg shadow">
                                        <p className="text-gray-500">วันนี้เข้าพัก</p>
                                        <p className="text-3xl font-bold text-blue-500">
                                            {bookings.filter(b => b.checkIn === new Date().toISOString().split('T')[0] && b.status === 'ยืนยัน').length}
                                        </p>
                                    </div>
                                    <div className="bg-white p-6 rounded-lg shadow">
                                        <p className="text-gray-500">รายได้รวม (ยืนยัน)</p>
                                        <p className="text-3xl font-bold text-gray-800">
                                            {bookings.filter(b => b.status === 'ยืนยัน').reduce((sum, b) => sum + parseInt(b.price || 0), 0).toLocaleString()} ฿
                                        </p>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* BOOKING LIST VIEW */}
                        {view === 'booking' && (
                            <div>
                                <div className="flex justify-between items-center mb-6">
                                    <h2 className="text-2xl font-bold">รายการจองทั้งหมด</h2>
                                    <button onClick={fetchData} className="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                                        <i className="fas fa-sync-alt"></i> Refresh
                                    </button>
                                </div>

                                <div className="bg-white rounded-lg shadow overflow-hidden">
                                    <table className="min-w-full divide-y divide-gray-200">
                                        <thead className="bg-gray-50">
                                            <tr>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Booking ID</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ลูกค้า</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">เข้าพัก</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">สถานะ</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">จัดการ</th>
                                            </tr>
                                        </thead>
                                        <tbody className="bg-white divide-y divide-gray-200">
                                            {bookings.map((b) => (
                                                <tr key={b.id}>
                                                    <td className="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{b.id}</td>
                                                    <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                                        {b.name}<br/>{b.phone}
                                                    </td>
                                                    <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                                        {b.checkIn} <span className="text-xs">ถึง</span> {b.checkOut}
                                                    </td>
                                                    <td className="px-6 py-4 whitespace-nowrap">
                                                        <span className={`px-2 inline-flex text-xs leading-5 font-semibold rounded-full 
                                                            ${b.status === 'ยืนยัน' ? 'bg-green-100 text-green-800' : 
                                                              b.status === 'รอตรวจสอบ' ? 'bg-yellow-100 text-yellow-800' : 
                                                              'bg-red-100 text-red-800'}`}>
                                                            {b.status}
                                                        </span>
                                                    </td>
                                                    <td className="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                                        <button onClick={() => setSelectedBooking(b)} className="text-indigo-600 hover:text-indigo-900 mr-3">รายละเอียด</button>
                                                        {b.status === 'ยืนยัน' && (
                                                            <button onClick={() => { setSelectedBooking(b); setShowReceipt(true); }} className="text-green-600 hover:text-green-900">
                                                                <i className="fas fa-print"></i> ใบเสร็จ
                                                            </button>
                                                        )}
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        )}

                        {/* REPORT VIEW */}
                        {view === 'report' && (
                            <div>
                                <div className="flex justify-between items-center mb-6">
                                    <h2 className="text-2xl font-bold">รายงานการจอง</h2>
                                    <button onClick={printReport} className="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                                        <i className="fas fa-file-pdf"></i> Download PDF
                                    </button>
                                </div>
                                <div className="bg-white p-8 rounded shadow overflow-x-auto">
                                    <div id="report-content" className="p-4" style={{ width: '280mm' }}> {/* Fix width for landscape A4 */}
                                        <h1 className="text-xl font-bold mb-2">รายงานการจอง - ขนำลุงดำ แคมป์ปิ้ง</h1>
                                        <p className="text-sm text-gray-500 mb-4">ข้อมูล ณ วันที่ {new Date().toLocaleDateString('th-TH')}</p>
                                        <table className="w-full text-sm border-collapse border border-gray-300">
                                            <thead>
                                                <tr className="bg-gray-100">
                                                    <th className="border p-2">วันที่ทำรายการ</th>
                                                    <th className="border p-2">Booking ID</th>
                                                    <th className="border p-2">ลูกค้า</th>
                                                    <th className="border p-2">เข้าพัก</th>
                                                    <th className="border p-2">ห้องพัก</th>
                                                    <th className="border p-2">ยอดเงิน</th>
                                                    <th className="border p-2">สถานะ</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {bookings.map((b, index) => (
                                                    <tr key={index}>
                                                        <td className="border p-2">{b.timestamp.split(' ')[0]}</td>
                                                        <td className="border p-2">{b.id}</td>
                                                        <td className="border p-2">{b.name} ({b.phone})</td>
                                                        <td className="border p-2">{b.checkIn}</td>
                                                        <td className="border p-2 text-xs">{b.rooms}</td>
                                                        <td className="border p-2 text-right">{parseInt(b.price).toLocaleString()}</td>
                                                        <td className="border p-2 text-center">{b.status}</td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* MODAL DETAIL */}
                        {selectedBooking && !showReceipt && (
                            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                                <div className="bg-white rounded-lg shadow-xl w-full max-w-2xl max-h-[90vh] overflow-y-auto">
                                    <div className="p-6">
                                        <div className="flex justify-between items-start mb-4">
                                            <h3 className="text-xl font-bold">รายละเอียดการจอง: {selectedBooking.id}</h3>
                                            <button onClick={() => setSelectedBooking(null)} className="text-gray-500 hover:text-gray-700">
                                                <i className="fas fa-times text-xl"></i>
                                            </button>
                                        </div>
                                        <div className="grid grid-cols-2 gap-4 mb-6">
                                            <div>
                                                <p className="text-sm text-gray-500">ลูกค้า</p>
                                                <p className="font-semibold">{selectedBooking.name}</p>
                                            </div>
                                            <div>
                                                <p className="text-sm text-gray-500">เบอร์โทร</p>
                                                <p className="font-semibold">{selectedBooking.phone}</p>
                                            </div>
                                            <div>
                                                <p className="text-sm text-gray-500">เช็คอิน - เช็คเอาท์</p>
                                                <p className="font-semibold">{selectedBooking.checkIn} ถึง {selectedBooking.checkOut}</p>
                                            </div>
                                            <div>
                                                <p className="text-sm text-gray-500">ยอดเงิน / มัดจำ</p>
                                                <p className="font-semibold text-green-600">{parseInt(selectedBooking.price).toLocaleString()} / {parseInt(selectedBooking.deposit).toLocaleString()}</p>
                                            </div>
                                        </div>

                                        <div className="mb-6">
                                            <p className="text-sm text-gray-500 mb-2">หลักฐานการโอนเงิน</p>
                                            {selectedBooking.slip && selectedBooking.slip !== 'No Slip' ? (
                                                <a href={selectedBooking.slip} target="_blank" className="block w-full h-64 bg-gray-100 rounded flex items-center justify-center border hover:bg-gray-200">
                                                    <img src={selectedBooking.slip} alt="Slip" className="max-h-full max-w-full object-contain" />
                                                </a>
                                            ) : (
                                                <div className="w-full h-32 bg-gray-100 rounded flex items-center justify-center text-gray-400">
                                                    ไม่มีหลักฐาน
                                                </div>
                                            )}
                                        </div>

                                        <div className="flex gap-3 pt-4 border-t">
                                            <button onClick={() => updateStatus(selectedBooking.id, 'ยืนยัน')} className="flex-1 bg-green-600 text-white py-2 rounded hover:bg-green-700">อนุมัติ (ยืนยัน)</button>
                                            <button onClick={() => updateStatus(selectedBooking.id, 'ยกเลิก')} className="flex-1 bg-red-600 text-white py-2 rounded hover:bg-red-700">ยกเลิก</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* RECEIPT MODAL */}
                        {showReceipt && selectedBooking && (
                            <div className="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 p-4 overflow-y-auto">
                                <div className="bg-white w-auto rounded shadow-2xl relative">
                                    <button onClick={() => setShowReceipt(false)} className="absolute top-2 right-2 text-gray-500 hover:text-red-500 z-10 p-2">
                                        <i className="fas fa-times text-2xl"></i>
                                    </button>
                                    
                                    <div className="p-4 bg-gray-100 flex justify-end gap-2 rounded-t">
                                        <button onClick={printReceipt} className="bg-blue-600 text-white px-4 py-2 rounded shadow hover:bg-blue-700">
                                            <i className="fas fa-print mr-2"></i> พิมพ์ใบเสร็จ
                                        </button>
                                    </div>

                                    {/* Receipt Content Area (A4 Width) */}
                                    <div id="receipt-content" className="bg-white p-10 text-gray-800 relative" style={{ width: '210mm', minHeight: '297mm' }}>
                                        
                                        {/* Header */}
                                        <div className="flex justify-between items-start mb-8 border-b pb-6">
                                            <div className="flex gap-4">
                                                {/* Logo */}
                                                <div className="w-20 h-20 bg-gray-200 rounded-full overflow-hidden flex-shrink-0 border border-gray-300">
                                                    {siteSettings.logoUrl && siteSettings.logoUrl !== 'Error' ? (
                                                        <img src={siteSettings.logoUrl} alt="Logo" className="w-full h-full object-cover" />
                                                    ) : (
                                                        <div className="w-full h-full flex items-center justify-center text-gray-400 text-xs">NO LOGO</div>
                                                    )}
                                                </div>
                                                <div>
                                                    <h1 className="text-2xl font-bold text-green-800">ขนำลุงดำ แคมป์ปิ้ง</h1>
                                                    <p className="text-sm text-gray-600">ที่พักและลานกางเต็นท์ ท่ามกลางธรรมชาติ</p>
                                                    <p className="text-sm font-bold mt-1">โทร / พร้อมเพย์: {SHOP_PHONE}</p>
                                                </div>
                                            </div>
                                            <div className="text-right">
                                                <h2 className="text-3xl font-bold text-gray-900">ใบเสร็จรับเงิน</h2>
                                                <p className="text-sm text-gray-500 uppercase tracking-widest">RECEIPT</p>
                                                <div className="mt-4 text-sm">
                                                    <p><b>เลขที่:</b> {selectedBooking.id}</p>
                                                    <p><b>วันที่:</b> {new Date().toLocaleDateString('th-TH')}</p>
                                                </div>
                                            </div>
                                        </div>

                                        {/* Customer Info */}
                                        <div className="flex justify-between mb-8 text-sm bg-gray-50 p-4 rounded border">
                                            <div>
                                                <h3 className="font-bold mb-2 text-gray-700 border-b pb-1">ข้อมูลลูกค้า (Customer)</h3>
                                                <p><b>ชื่อ:</b> {selectedBooking.name}</p>
                                                <p><b>เบอร์โทร:</b> {selectedBooking.phone}</p>
                                                <p><b>LINE ID:</b> {selectedBooking.lineProfile !== '-' ? selectedBooking.lineProfile : '-'}</p>
                                            </div>
                                            <div className="text-right">
                                                <h3 className="font-bold mb-2 text-gray-700 border-b pb-1">รายละเอียดการเข้าพัก</h3>
                                                <p><b>เช็คอิน:</b> {selectedBooking.checkIn}</p>
                                                <p><b>เช็คเอาท์:</b> {selectedBooking.checkOut}</p>
                                                <p><b>จำนวนคน:</b> {selectedBooking.totalGuests} ท่าน</p>
                                            </div>
                                        </div>

                                        {/* Items Table */}
                                        <table className="w-full mb-8 border-collapse">
                                            <thead>
                                                <tr className="bg-gray-800 text-white text-sm">
                                                    <th className="py-3 px-4 text-left rounded-tl">ลำดับ</th>
                                                    <th className="py-3 px-4 text-left">รายการ (Description)</th>
                                                    <th className="py-3 px-4 text-center">จำนวน</th>
                                                    <th className="py-3 px-4 text-right">ราคา/หน่วย</th>
                                                    <th className="py-3 px-4 text-right rounded-tr">รวมเงิน</th>
                                                </tr>
                                            </thead>
                                            <tbody className="text-sm text-gray-700">
                                                {/* Parse Cart Data */}
                                                {(() => {
                                                    let items = [];
                                                    try {
                                                        items = JSON.parse(selectedBooking.cart);
                                                    } catch(e) {}
                                                    
                                                    // Add Food items if separate logic needed, or just combine
                                                    // Assuming 'cart' contains everything. If food is separate text, handle it.
                                                    // Based on Code.gs, cart has all items.
                                                    
                                                    if (items.length === 0) {
                                                        return <tr><td colSpan="5" className="text-center py-4">ไม่มีรายการระบุ</td></tr>;
                                                    }

                                                    return items.map((item, idx) => (
                                                        <tr key={idx} className="border-b hover:bg-gray-50">
                                                            <td className="py-3 px-4">{idx + 1}</td>
                                                            <td className="py-3 px-4">
                                                                <span className="font-semibold">{item.name}</span>
                                                                {item.type !== 'food' && <span className="text-gray-500 text-xs ml-2">({item.guests} คน)</span>}
                                                            </td>
                                                            <td className="py-3 px-4 text-center">
                                                                {item.type === 'food' ? item.qty : 1}
                                                            </td>
                                                            <td className="py-3 px-4 text-right">
                                                                {/* Price logic per item might be complex if tiered. Showing Estimate/Total per line if available */}
                                                                {/* Since backend calculates total, we display line summary or just total at bottom if line price unknown. 
                                                                    However, let's try to show sensible defaults. */}
                                                                - 
                                                            </td>
                                                            <td className="py-3 px-4 text-right font-medium">-</td> 
                                                            {/* Note: Google Sheet Logic calculates total in backend. Frontend cart JSON might not have individual calculated price. 
                                                                If you want per-row price, backend needs to send it. For now, we show list and Total at bottom. */}
                                                        </tr>
                                                    ));
                                                })()}
                                            </tbody>
                                            <tfoot>
                                                <tr>
                                                    <td colSpan="3"></td>
                                                    <td className="py-3 px-4 text-right font-bold text-gray-800 border-t">ยอดสุทธิ</td>
                                                    <td className="py-3 px-4 text-right font-bold text-xl text-green-700 border-t">
                                                        {parseInt(selectedBooking.price).toLocaleString()} บาท
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td colSpan="3"></td>
                                                    <td className="py-2 px-4 text-right text-gray-600">มัดจำแล้ว</td>
                                                    <td className="py-2 px-4 text-right text-red-600">
                                                        - {parseInt(selectedBooking.deposit).toLocaleString()} บาท
                                                    </td>
                                                </tr>
                                                <tr className="bg-gray-50">
                                                    <td colSpan="3"></td>
                                                    <td className="py-3 px-4 text-right font-bold text-gray-800 border-t border-b">ยอดค้างชำระ</td>
                                                    <td className="py-3 px-4 text-right font-bold text-gray-800 border-t border-b">
                                                        {(parseInt(selectedBooking.price) - parseInt(selectedBooking.deposit)).toLocaleString()} บาท
                                                    </td>
                                                </tr>
                                            </tfoot>
                                        </table>

                                        {/* Signature Section */}
                                        <div className="absolute bottom-10 left-0 w-full px-10">
                                            <div className="flex justify-between items-end">
                                                <div className="text-center">
                                                    <div className="border-b border-black w-48 mb-2"></div>
                                                    <p className="font-medium">ผู้รับเงิน (Payee)</p>
                                                    <p className="text-xs text-gray-500">วันที่: ...../...../.......</p>
                                                </div>
                                                <div className="text-center">
                                                    <div className="border-b border-black w-48 mb-2"></div>
                                                    <p className="font-medium">ผู้จ่ายเงิน (Payer)</p>
                                                    <p className="text-xs text-gray-500">วันที่: ...../...../.......</p>
                                                </div>
                                            </div>
                                            <div className="text-center mt-8 text-xs text-gray-400">
                                                <p>ขอบคุณที่ใช้บริการ ขนำลุงดำ แคมป์ปิ้ง</p>
                                                <p>System Generated by Khnam Lung Dam Booking System</p>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        )}

                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AdminApp />);
    </script>
</body>
