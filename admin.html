<!DOCTYPE html>
<html lang="th">
<head>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
  <style>

    .st-Pending { background: #fef3c7; color: #b45309; }
    .st-Confirmed { background: #dcfce7; color: #15803d; }

</head>
<body class="min-h-screen">
  
  <!-- Login Guard -->
  <div id="login-guard" class="fixed inset-0 bg-slate-800 z-50 flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-2xl w-full max-w-sm text-center shadow-2xl">
      <h2 class="text-2xl font-bold mb-4">üîê Admin Access</h2>
      <input type="password" id="admin-pass" placeholder="‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô" class="w-full p-3 border rounded-xl mb-4 text-center">
      <button onclick="checkAuth()" class="w-full bg-slate-800 text-white py-3 rounded-xl font-bold">‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö</button>
    </div>
  </div>

  <div id="main-app" class="max-w-7xl mx-auto px-4 py-6 hidden">
    <header class="flex justify-between items-center mb-8">
        <h1 class="text-2xl font-bold text-slate-700">‡∏Ç‡∏ô‡∏≥‡∏•‡∏∏‡∏á‡∏î‡∏≥ Management</h1>
        <button onclick="loadData()" class="bg-white px-4 py-2 rounded-lg shadow-sm border hover:bg-slate-50">üîÑ ‡∏£‡∏µ‡πÄ‡∏ü‡∏£‡∏ä</button>
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <!-- Calendar -->
        <div class="lg:col-span-2 bg-white p-6 rounded-2xl shadow-sm border">
            <div id="calendar"></div>
        </div>

        <!-- Recent Booking List -->
        <div class="bg-white p-6 rounded-2xl shadow-sm border h-[600px] overflow-y-auto">
            <h3 class="font-bold text-lg mb-4">‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏à‡∏≠‡∏á‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î</h3>
            <div id="booking-list" class="space-y-3">
                <div class="animate-pulse flex space-x-4"><div class="rounded-full bg-slate-200 h-10 w-10"></div><div class="flex-1 space-y-2 py-1"><div class="h-2 bg-slate-200 rounded"></div><div class="h-2 bg-slate-200 rounded w-3/4"></div></div></div>
            </div>
        </div>
    </div>
  </div>

  <!-- Modal Detail -->
  <div id="modal" class="fixed inset-0 bg-black/50 hidden flex items-center justify-center z-40 p-4">
    <div class="bg-white rounded-2xl max-w-2xl w-full p-6 relative max-h-[90vh] overflow-y-auto">
        <button onclick="closeModal()" class="absolute top-4 right-4 text-2xl">&times;</button>
        <div id="modal-content"></div>
    </div>
  </div>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwQjaz5oaVekrtSlw_kGqt9gLOg0uQeXphG4H2Q5cqrv4ZSEiJnzO63lctvaaYTRr9HNQ/exec';
    let allBookings = [];

    function checkAuth() {
        const pass = document.getElementById('admin-pass').value;
        if(pass === '1234') { // ‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô‡∏á‡πà‡∏≤‡∏¢‡πÜ (‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏ï‡∏≤‡∏°‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£)
            document.getElementById('login-guard').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            loadData();
        } else { alert('‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á'); }
    }

    async function loadData() {
        try {
            const res = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: 'getAllBookings' }) });
            allBookings = await res.json();
            renderCalendar();
            renderList();
        } catch(e) { alert('‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß'); }
    }

    function renderList() {
        const container = document.getElementById('booking-list');
        container.innerHTML = allBookings.map(b => `
            <div onclick="openModal('${b.bookingID}')" class="p-4 rounded-xl border border-slate-100 hover:bg-slate-50 cursor-pointer transition relative overflow-hidden group">
                <div class="absolute top-0 left-0 w-1 h-full ${b.status==='Confirmed'?'bg-green-500':(b.status==='Pending'?'bg-yellow-400':'bg-red-400')}"></div>
                <div class="flex justify-between items-start mb-1">
                    <span class="font-bold text-slate-700">${b.name}</span>
                    <span class="text-[10px] px-2 py-0.5 rounded-full st-${b.status}">${b.status}</span>
                </div>
                <div class="text-xs text-slate-500 flex gap-2">
                    <span>üìÖ ${b.checkIn}</span>
                    <span>üè† ${b.rooms.map(r=>r.id).join(',')}</span>
                </div>
            </div>
        `).join('');
    }

    function renderCalendar() {
        const el = document.getElementById('calendar');
        const calendar = new FullCalendar.Calendar(el, {
            initialView: 'dayGridMonth',
            locale: 'th',
            height: 550,
            events: allBookings.filter(b => b.status !== 'Cancelled').map(b => ({
                title: `${b.name} (${b.rooms.length})`,
                start: b.checkIn,
                end: b.checkOut, // FullCalendar end is exclusive, usually correct with YYYY-MM-DD
                backgroundColor: b.status === 'Confirmed' ? '#166534' : '#eab308',
                borderColor: 'transparent',
                id: b.bookingID
            })),
            eventClick: (info) => openModal(info.event.id)
        });
        calendar.render();
    }

    function openModal(id) {
        const b = allBookings.find(x => x.bookingID === id);
        const slip = b.slipUrl.includes('drive.google.com') 
            ? b.slipUrl.replace('/file/d/', '/uc?id=').replace('/view?usp=sharing','') 
            : b.slipUrl;

        document.getElementById('modal-content').innerHTML = `
            <h2 class="text-xl font-bold mb-4 flex items-center gap-2">
                ${b.name} <span class="text-xs text-slate-400">#${b.bookingID}</span>
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <p class="text-sm font-bold text-slate-500">‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞: <span class="st-${b.status} px-2 rounded">${b.status}</span></p>
                    <p class="text-sm mt-2">üìû ${b.phone} | Line: ${b.lineName || '-'}</p>
                    <div class="bg-slate-50 p-3 rounded-lg mt-4 border">
                        <p class="text-xs font-bold text-slate-400">‡πÄ‡∏Ç‡πâ‡∏≤‡∏û‡∏±‡∏Å</p>
                        <p class="font-bold text-lg">${b.checkIn} - ${b.checkOut}</p>
                        <p class="text-xs text-slate-400 mt-2">‡∏´‡πâ‡∏≠‡∏á‡∏û‡∏±‡∏Å</p>
                        <ul class="text-sm list-disc pl-4">${b.rooms.map(r=>`<li>${r.id} (${r.pax}‡∏Ñ‡∏ô)</li>`).join('')}</ul>
                    </div>
                    <div class="flex justify-between items-end mt-4 border-t pt-4">
                         <div>
                            <p class="text-xs text-slate-400">‡∏¢‡∏≠‡∏î‡∏£‡∏ß‡∏°</p>
                            <p class="font-bold">‡∏ø${b.totalPrice.toLocaleString()}</p>
                         </div>
                         <div class="text-right">
                            <p class="text-xs text-slate-400">‡∏°‡∏±‡∏î‡∏à‡∏≥</p>
                            <p class="font-bold text-green-600">‡∏ø${b.deposit.toLocaleString()}</p>
                         </div>
                    </div>
                    <div class="flex gap-2 mt-6">
                        <button onclick="updateStatus('${b.bookingID}', 'Confirmed')" class="flex-1 bg-green-600 text-white py-2 rounded-lg font-bold">‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô</button>
                        <button onclick="updateStatus('${b.bookingID}', 'Cancelled')" class="flex-1 bg-red-100 text-red-600 py-2 rounded-lg font-bold">‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å</button>
                    </div>
                </div>
                <div class="flex flex-col items-center justify-center bg-black/5 rounded-xl min-h-[300px]">
                    ${b.slipUrl ? `<a href="${b.slipUrl}" target="_blank"><img src="${slip}" class="max-h-[400px] object-contain shadow-lg" onerror="this.src='https://via.placeholder.com/150?text=No+Image'"></a>` : '<span class="text-slate-400">‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏™‡∏•‡∏¥‡∏õ</span>'}
                </div>
            </div>
        `;
        document.getElementById('modal').classList.remove('hidden');
    }

    function closeModal() { document.getElementById('modal').classList.add('hidden'); }

    async function updateStatus(id, status) {
        if(!confirm(`‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡πÄ‡∏õ‡πá‡∏ô ${status}?`)) return;
        try {
            await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: 'updateBookingStatus', bookingID: id, status: status }) });
            closeModal();
            loadData();
        } catch(e) { alert('Error updating status'); }
    }
  </script>
</body>
</html>
